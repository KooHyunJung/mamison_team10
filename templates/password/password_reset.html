{% extends 'base.html' %}

{% block title %}
    password_reset
{% endblock %}
{% block main %}
    {% load crispy_forms_tags %}
    <style>
        .main {
            width: 100%;
            display: flex;
            flex-flow: column;
            height: 3rem;
            z-index: 5;
            background-color: lightgrey;
        }

        .main-header {
            width: 100%;
            position: fixed;
            top: 0;
            display: grid;
            grid-gap: 5px;
            grid-template-columns: 1fr 4fr 1fr;
            grid-template-areas:
   "a b b c . . . ";
            margin-bottom: 0px;
            align-items: center;
            text-align: center;
            z-index: 5;
            background-color: lightgrey;
        }

        #logo {
            grid-area: a;
            object-fit: cover;
            width: 100px;
            max-height: 100%;
            padding-left: 30px;
            padding-top: 0px;
        }

        #logo img {
            height: 35px;
        }

        #left-nav a {
            color: black;
            text-decoration: none;
            margin: 8px;
        }

        #right-nav {
            grid-area: c;
            padding: 0 40px 0 40px;
        }

        #right-nav a {
            color: black;
            text-decoration: none;
            margin: 5px;
        }

        #right-nav img {
            height: 35px;
        }
    </style>
    <div class="main">
        <div class="main-header">
            <div id="logo" OnClick="location.href ='/main'" style="cursor:pointer;">
                <img src="../static/img/logo.png" alt="Logo Image"></div>
            <nav id="right-nav">
                <a href="/">intro</a>
                <a href="/sign-in/">sign-in</a>
            </nav>
        </div>
    </div>

    <!--Reset Password-->
    <div class="container p-5">
        <h2 class="font-weight-bold mt-3">Password 분실/변경</h2>
        <hr>
        <p>비밀번호를 잊으셨나요? 가입한 이메일 주소를 입력하면 비밀번호 변경 링크를 보내드립니다.</p>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <p></p>
            <button class="btn btn-primary" type="submit">email 보내기</button>
        </form>
    </div>

{% endblock %}
