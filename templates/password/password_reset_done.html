{% extends 'base.html' %}

{% block title %}
    password_reset_done
{% endblock %}
{% block main %}
     <style>
        .main {
            width: 100%;
            display: flex;
            flex-flow: column;
            height: 3rem;
            z-index: 5;
            background-color: lightgrey;
        }

        .main-header {
            width: 100%;
            position: fixed;
            top: 0;
            display: grid;
            grid-gap: 5px;
            grid-template-columns: 1fr 4fr 1fr;
            grid-template-areas:
   "a b b c . . . ";
            margin-bottom: 0px;
            align-items: center;
            text-align: center;
            z-index: 5;
            background-color: lightgrey;
        }

        #logo {
            grid-area: a;
            object-fit: cover;
            width: 100px;
            max-height: 100%;
            padding-left: 30px;
            padding-top: 0px;
        }

        #logo img {
            height: 35px;
        }

        #left-nav a {
            color: black;
            text-decoration: none;
            margin: 8px;
        }

        #right-nav {
            grid-area: c;
            padding: 0 40px 0 40px;
        }

        #right-nav a {
            color: black;
            text-decoration: none;
            margin: 5px;
        }

        #right-nav img {
            height: 35px;
        }
    </style>
    <div class="main">
        <div class="main-header">
            <div id="logo" OnClick="location.href ='/main'" style="cursor:pointer;">
                <img src="../static/img/logo.png" alt="Logo Image"></div>
            <nav id="right-nav">
                <a href="/">intro</a>
                <a href="/sign-in/">sign-in</a>
            </nav>
        </div>
    </div>

	<!--Password reset sent-->
	<div class="container p-5">
  	<h2 class="font-weight-bold mt-3">Password 변경 email 전송됨</h2>
		<hr>
		<p>입력한 이메일 계정이 있는 경우 비밀번호 설정 지침을 이메일로 보내드렸습니다. 곧 받을 수 있습니다.<br>이메일을 받지 못한 경우 등록한 주소를 입력했는지 확인하고 스팸 폴더를 확인하세요.</p>
  </div>

{% endblock %}
